<!doctype html>
<body onload=App.start()>
  <hr>
  <input id="chatInput" onchange="App.chat(this)">
  <hr>
  <script src="chat.js"></script>
  <script>App=new Application({
    host:'ccl.io:8002'
  });
  App.onhello = function() {
      console.log("YON HELLO", this.sid);
      this.sub(["$chat","SYS"]);
      this.pub("SYS","NEW ARRIVAL " + this.sid);
  };
  App.chat = function(inputCtl) {
      console.log(inputCtl.value);
      this.pub("$chat",inputCtl.value);
      inputCtl.value = "";
  };
  </script>
</body>
